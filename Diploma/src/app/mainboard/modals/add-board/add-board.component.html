<h1 mat-dialog-title>Add board</h1>
<div mat-dialog-content>
  <p>Board Name</p>
  <mat-form-field>
    <input matInput type="text" #boardInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="boardInput.value" cdkFocusInitial>Add</button>
</div>
