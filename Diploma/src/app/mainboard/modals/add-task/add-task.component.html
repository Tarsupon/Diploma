<form [formGroup]="form">
        <h1 mat-dialog-title>Adding task</h1>
          <div mat-dialog-content>
      
            <p>Task Name</p>
            <mat-form-field>
              <input matInput type="text" formControlName="newTaskName" maxlength="15">
            </mat-form-field>
      
            <p>Task Description</p>
            <mat-form-field>
              <input matInput type="textarea" formControlName="newTaskDescription">
            </mat-form-field>
      
          </div>
          <div mat-dialog-actions>
            <button mat-button (click)="onCancel()" color="warn">Cancel</button>
            <button mat-button [mat-dialog-close]="form.value" color="primary" cdkFocusInitial>Add</button>
          </div>
      </form>
